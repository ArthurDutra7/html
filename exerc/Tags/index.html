<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos de lista a seguir. Passe o cursor sobre os termos.</p>
    <ul>
        <li><strong><abbr title="Usa a tag (P) e (BR) p/pular">Parágrafos</abbr></strong></li>
        <li><strong><abbr title="Usa a tag H1 até 6">Titulos</abbr></strong></li>
        <li><strong><abbr title="Usa a tag (IMG)">Imagens</abbr></strong></li>
        <li><strong><abbr title="Usa a tag (ABBR)">Abreviações</abbr></strong></li>
        <li><strong><abbr title="Usa a tag (CODE)">Códigos-Fonte</abbr></strong></li>
        <li><strong><abbr title="Usa a tag (OL) e (LI)">Listas Numerada</abbr></strong></li>
        <li><strong><abbr title="Usa a tag (UL) e (LI)">Listas com Demarcadores</abbr></strong></li>
    </ul>
</body>
</html>
